version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - ./server/.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dbnet

  server:
    container_name: server
    build:
      context: ./server
    env_file:
      - ./server/.env
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - dbnet
    links:
      - "postgres:db"
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - ./server:/app

  client:
    container_name: client
    build:
      context: ./client
    ports:
      - '5173:5173'
    volumes:
      - ./client:/app
    restart: unless-stopped
    depends_on:
      - server

networks:
  dbnet:
    driver: bridge

volumes:
  pgdata: